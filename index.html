<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Framer</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div class="container" id="frameContainer">
      <div class="filler">
        <iframe src="https://trello.com/b/v4ZmOMOX.html"></iframe>
      </div>
      <div class="filler">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQLG_dYtYoNm4vI_r8c457LFwmN7_tSM77zpXTaxjdvtu55PUK1k1xL0WMI8owYfCfrCcQSfNmoVivw/pubhtml?gid=2026659831&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
      </div>
    </div>

    <a href="#" class="float" id="add">
      <i class="material-icons button">add_circle</i>
    </a>
    
    <script>
      var refreshTimer = setInterval(function(){
    	location.reload(true);
        }, 300000);
	    
      document.getElementById("add").onclick = function(){
	      var frame = document.createElement("iframe");

	      document.getElementById("frameContainer").appendChild(frame);
      }
      document.getElementById("autoRefresh").onclick = function(){
        var rButton = document.getElementById("rButton");
  
        if(rButton.style.color == "green"){
  	  rButton.style.color = "black";
          clearInterval(refreshTimer);
        }else{
  	  rButton.style.color = "green";
          refreshTimer = setInterval(function(){
    	    location.reload(true);
          }, 300000);
        }
      }
    </script>
  </body>
</html>
